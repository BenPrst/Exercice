<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="scoreboard">
      <div class="title">
        <img class="logo" src="./images/logo.svg" alt="" />
      </div>
      <div class="score">
        <span class="score-title">SCORE</span
        ><span class="score-number" id="score">00</span>
      </div>
    </div>
    <!-- CHOICE DIV -->
    <div class="rock-paper-scissors" id="rock-paper-scissors">
      <div class="top-rps">
        <div class="icon paper" id="paper"></div>
        <div class="icon scissors" id="scissors"></div>
      </div>
      <div class="icon rock" id="rock"></div>
    </div>
    <!-- VS DIV -->
    <div class="result-div" id="result-div">
      <div class="player vs">
        <h2>YOU PICKED</h2>
        <div class="player-pick pick" id="player-pick"></div>
      </div>
      <div class="result-message-div">
        <span class="result-message" id="resultMessage"></span>
        <button class="play-again" id="playAgain">PLAY AGAIN</button>
      </div>
      <div class="computer vs">
        <h2>THE HOUSE PICKED</h2>
        <div class="computer-pick pick" id="computer-pick"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">BenPrst</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
